<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Change Confirmation</title>
</head>
<body style="font-family: sans-serif, 'Times New Roman', Times, serif; margin: 0; padding: 0; box-sizing: border-box; background-color: #f3f7fa;">
    <table width="100%" cellspacing="0" cellpadding="0" border="0" align="center">
        <tr>
            <td align="center">
                <table width="600" cellspacing="0" cellpadding="0" border="0" align="center" style="background-color: #ffffff; box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 6px -1px, rgba(0, 0, 0, 0.06) 0px 2px 4px -1px;">
                    <tr>
                        <td align="center"><a id="icon" href><img src="https://i.imgur.com/q2hgYre.png" width="120"></a></td>
                    </tr>
                    <tr>
                        <td align="center" style="color: #42444f; font-size: 30px; padding: 20px 0;">Confirm Your Email Change</td>
                    </tr>
                    <tr>
                        <td align="center"><hr style="width: 60%;"></td>
                    </tr>
                    <tr>
                        <td align="center" style="font-size: 14px; color: #6c6c6c; padding: 20px;">
                            To complete your email change process, please verify your new email address using the token below.
                        </td>
                    </tr>
                    <tr>
                        <td align="center"><h3 style="padding: 10px; width: 50%; background-color: #5560AB; color: white;">{{Token}}</h3></td>
                    </tr>
                    <tr>
                        <td align="center"><hr style="width: 25%; margin: 35px 0;"></td>
                    </tr>
                    <tr>
                        <td align="center" style="color: #989898; font-style: italic; margin-bottom: 25px;">
                            If you did not request this change, please ignore this email. Your account security is important to us.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
